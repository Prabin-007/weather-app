<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Prabin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>

        <main>
            <section class="location">
                <div class="city">Weather App</div>
                <div class="date">Enter a city to begin</div>
            </section>

            <div class="current">
                <div class="temp">--<span>Â°c</span></div>
                <div class="weather">--</div>
                <img src="" alt="" class="weather-icon" style="display: none;">
                <div class="hi-low">-- / --</div>
            </div>
            
            <div class="error-msg" style="display: none;">City not found. Please try again.</div>
        </main>
    </div>

    <div class="footer-text">
        Made by Prabin
    </div>

    <script src="script.js"></script>
</body>
</html>
